<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Registration</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0e0e0; /* Light gray background */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px; /* More rounded corners for a modern look */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
            max-width: 400px;
            width: 100%;
            border: 1px solid #ccc; /* Light border for structure */
        }
        h2 {
            margin-bottom: 1rem;
            font-size: 1.25rem;
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding and border are included in width */
        }
        .form-group input[type="submit"] {
            background-color: #4caf50; /* Green for a formal, positive action */
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            padding: 0.8rem;
            border-radius: 4px; /* Consistent with input fields */
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049; /* Slightly darker green on hover */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register Faculty</h2>
        <form action="/submit-faculty" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="institute">Institute:</label>
                <input type="text" id="institute" name="institute" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
